<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آزمون نهایی</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            padding: 30px;
            background: #fdf6f6;
            direction: rtl;
            text-align: right;
        }

        .question {
            margin-bottom: 15px;
        }

        .result {
            display: none;
            font-weight: bold;
            margin-top: 20px;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #restartButton {
            display: none;
        }
    </style>
</head>
<body>
    <h2>آزمون نهایی 📝</h2>
    <form id="quizForm">
        <!-- سوال ۱ -->
        <div class="question">
            <p>۱. شما شوکا می‌باشید؟</p>
            <label><input type="radio" name="q1" value="5"> بلی</label><br>
            <label><input type="radio" name="q1" value="0"> خیر</label><br>
            <label><input type="radio" name="q1" value="-5"> به شما مربوط نمی باشد!</label><br>
        </div>

        <!-- سوال ۲ -->
        <div class="question">
            <p>۲. اگر در جنگل به یک خرس بربخورید، چه می‌کنید؟</p>
            <label><input type="radio" name="q2" value="5"> با وی دوست می‌شوم ببینم همون خرس شورش‌های منطقیه؟</label><br>
            <label><input type="radio" name="q2" value="0"> فرار خواهم کرد.</label><br>
            <label><input type="radio" name="q2" value="0"> خود را به مردن خواهم زد.</label><br>
            <label><input type="radio" name="q2" value="-5"> فضولی؟!</label><br>
        </div>

        <!-- سوال ۳ -->
        <div class="question">
            <p>۳. وقتی کسی می‌پرسه "فیلم کوتاه چیه؟"، شما چه می‌گویید؟</p>
            <label><input type="radio" name="q3" value="5"> بستگی داره، ولی یه تعریف کلی هم داره.</label><br>
            <label><input type="radio" name="q3" value="0"> نمی‌دونم ولی باحال به نظر میاد.</label><br>
            <label><input type="radio" name="q3" value="0"> یه چیزی تو مایه‌های... چمیدونم دیگه!</label><br>
            <label><input type="radio" name="q3" value="-5"> مگه بلدی فیلم بسازی؟</label><br>
        </div>

        <!-- سوال ۴ -->
        <div class="question">
            <p>۴. اگه یه نفر یه فرم شوخ‌طبع برات بفرسته، چی کار می‌کنی؟</p>
            <label><input type="radio" name="q4" value="5"> با لبخند جواب می‌دم 😌</label><br>
            <label><input type="radio" name="q4" value="0"> شاید بعداً بخونم.</label><br>
            <label><input type="radio" name="q4" value="-5"> بلاک می‌کنم! 😡</label><br>
        </div>

        <button type="button" onclick="calculateScore()">پایان</button>
    </form>

    <div class="result" id="resultBox"></div>
    <button id="restartButton" onclick="restartQuiz()">شروع دوباره</button>

    <script>
        function calculateScore() {
            let score = 0;

            // بررسی همه سوالات
            for (let i = 1; i <= 4; i++) {
                const q = document.querySelector(`input[name="q${i}"]:checked`);
                if (q) {
                    score += parseInt(q.value); // تغییر نوع به عدد صحیح
                } else {
                    score += 0; // اگر پاسخ نداده شده، نمره 0 می‌گیریم
                }
            }

            // مخفی کردن فرم و نمایش نتیجه
            document.getElementById("quizForm").style.display = "none";
            const resultBox = document.getElementById("resultBox");
            resultBox.style.display = "block";
            resultBox.innerText = `نمره نهایی شما: ${score} از ۲۰ 🌟`;
            document.getElementById("restartButton").style.display = "block";
        }

        function restartQuiz() {
            document.getElementById("quizForm").reset();
            document.getElementById("quizForm").style.display = "block";
            document.getElementById("resultBox").style.display = "none";
            document.getElementById("restartButton").style.display = "none";
        }
    </script>
</body>
</html>
