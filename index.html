<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آزمون نهایی</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            padding: 30px;
            background: #fdf6f6;
            direction: rtl;
            text-align: right;
        }

        .question {
            display: none;
        }

            .question.active {
                display: block;
            }

        .result {
            display: none;
            font-weight: bold;
            margin-top: 20px;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
        }

        #restartButton {
            display: none;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <h2>آزمون نهایی 📝</h2>
    <form id="quizForm">
        <!-- سوال ۱ -->
        <div class="question active" id="q1">
            <p>۱. آیا شما شوکا می‌باشید؟</p>
            <label><input type="radio" name="q1" value="yes"> بله</label><br>
            <label><input type="radio" name="q1" value="no"> نه</label><br>
            <label><input type="radio" name="q1" value="irrelevant"> به شما مربوط نیست!</label><br>
            <div class="button-container">
                <button type="button" onclick="nextQuestion('q1', 'q2')">بعدی</button>
            </div>
        </div>

        <!-- سوال ۲ -->
        <div class="question" id="q2">
            <p>۲. اگر در جنگل با خرسی مواجه شوید، چه می‌کنید؟</p>
            <label><input type="radio" name="q2" value="5"> دوست می‌شم ببینم همون خرسه که در شورش‌های منطقی بوده؟</label><br>
            <label><input type="radio" name="q2" value="0"> فرار می‌کنم با جیغ!</label><br>
            <label><input type="radio" name="q2" value="0"> خودم رو به مردن می‌زنم!</label><br>
            <label><input type="radio" name="q2" value="-5"> به تو ربط نداره!</label><br>
            <div class="button-container">
                <button type="button" onclick="previousQuestion('q2', 'q1')">قبلی</button>
                <button type="button" onclick="nextQuestion('q2', 'q3')">بعدی</button>
            </div>
        </div>

        <!-- سوال ۳ -->
        <div class="question" id="q3">
            <p>۳. وقتی کسی می‌پرسه "فیلم کوتاه چیه؟"، شما چه می‌گویید؟</p>
            <label><input type="radio" name="q3" value="5"> بستگی داره، ولی یه تعریف کلی هم داره.</label><br>
            <label><input type="radio" name="q3" value="0"> نمی‌دونم ولی باحال به نظر میاد.</label><br>
            <label><input type="radio" name="q3" value="0"> یه چیزی تو مایه‌های... چمیدونم دیگه!</label><br>
            <label><input type="radio" name="q3" value="-5"> مگه بلدی فیلم بسازی؟</label><br>
            <div class="button-container">
                <button type="button" onclick="previousQuestion('q3', 'q2')">قبلی</button>
                <button type="button" onclick="nextQuestion('q3', 'q4')">بعدی</button>
            </div>
        </div>

        <!-- سوال ۴ -->
        <div class="question" id="q4">
            <p>۴. اگه یه نفر یه فرم شوخ‌طبع برات بفرسته، چی کار می‌کنی؟</p>
            <label><input type="radio" name="q4" value="5"> با لبخند جواب می‌دم 😌</label><br>
            <label><input type="radio" name="q4" value="0"> شاید بعداً بخونم.</label><br>
            <label><input type="radio" name="q4" value="-5"> بلاک می‌کنم! 😡</label><br>
            <div class="button-container">
                <button type="button" onclick="previousQuestion('q4', 'q3')">قبلی</button>
                <button type="button" onclick="calculateScore()">پایان</button>
            </div>
        </div>
    </form>

    <div class="result" id="resultBox"></div>
    <button id="restartButton" onclick="restartQuiz()">شروع دوباره</button>

    <script>
        function nextQuestion(currentId, nextId) {
            document.getElementById(currentId).classList.remove("active");
            document.getElementById(nextId).classList.add("active");
        }

        function previousQuestion(currentId, prevId) {
            document.getElementById(currentId).classList.remove("active");
            document.getElementById(prevId).classList.add("active");
        }

        function calculateScore() {
            let score = 0;
            for (let i = 1; i <= 4; i++) {
                const q = document.querySelector(`input[name="q${i}"]:checked`);
                if (q) score += parseInt(q.value);
            }

            document.getElementById("quizForm").style.display = "none";
            const resultBox = document.getElementById("resultBox");
            resultBox.style.display = "block";
            if (score === 20) {
                resultBox.innerText = "آفرین دختر زرنگ و باهوش! نمره شما: " + score + " از ۲۰ 🌟";
            } else {
                resultBox.innerText = `نمره نهایی شما: ${score} از ۲۰ 🌟`;
            }
            document.getElementById("restartButton").style.display = "block";
        }

        function restartQuiz() {
            document.getElementById("quizForm").reset();
            document.getElementById("quizForm").style.display = "block";
            document.getElementById("resultBox").style.display = "none";
            document.getElementById("restartButton").style.display = "none";

            for (let i = 1; i <= 4; i++) {
                document.getElementById(`q${i}`).classList.remove("active");
            }
            document.getElementById("q1").classList.add("active");
        }
    </script>
</body>
</html>
