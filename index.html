<!DOCTYPE html>
<html lang="fa">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>امتحان پیش دبستانی</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            padding: 30px;
            background: #fdf6f6;
            direction: rtl;
            text-align: right;
        }

        .question {
            margin-bottom: 15px;
        }

        .result {
            display: none;
            font-weight: bold;
            margin-top: 20px;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #restartButton {
            display: none;
        }
    </style>
</head>
<body>
    <h2>امتحان پیش دبستانی 📝</h2>
    <form id="quizForm" style="display: block;">
       
        <!-- سوال ۱ -->
        <div class="question">
            <p>۱. آیا شما شوکا می‌باشید؟</p>
            <label><input type="radio" name="q1" value="4"> بلی</label><br>
            <label><input type="radio" name="q1" value="0"> خیر</label><br>
            <label><input type="radio" name="q1" value="-4"> به شما مربوط نمی باشد!</label><br>
        </div>

        <!-- سوال ۲ -->
        <div class="question">
            <p>۲. چند سالتونه؟</p>
            <label><input type="radio" name="q2" value="4"> 6-7 سال</label><br>
            <label><input type="radio" name="q2" value="0"> 36-7 سال</label><br>            
            <label><input type="radio" name="q2" value="-4"> فضولی؟</label><br>
        </div>


<p><em>در آینده می خواهید کارگردان بشوید؟</em></p>

        
<!-- سوال ۳ -->
<div class="question">
    <label><input type="radio" name="q3" value="4"> بلی</label><br>
    <label><input type="radio" name="q3" value="0"> خیر</label><br>    
    <label><input type="radio" name="q3" value="-4"> به خودمون مربوطه</label><br>
</div>

        <!-- سوال ۴ -->
        <div class="question">
            <p>
                ۴. اگر می‌شنیدی که کارگردانی حداقل به 18 سال سن نیاز دارد و می بایست تا دیپلم 12 سال صبر کنی، چه کار می کردی؟
            </p>
            <label><input type="radio" name="q4" value="4"> توجه نکرده خود را آدم بزرگ جا می زدم</label><br>
            <label><input type="radio" name="q4" value="0">همین حالاش هم واسه کارگردان شدن دیره</label><br>                        
            <label><input type="radio" name="q4" value="-4">ای بابا، با این وضع آب و هوا و بقیه چیزهامون، ببین اصلا تا 10-15 سال دیگه زنده می مونیم؟</label><br>
        </div>

        <!-- سوال 5 -->
        <div class="question">
            <p>
                5. "The essay film" به چه معناست؟
            </p>
            <label><input type="radio" name="q5" value="4"> فیلم جُستار </label><br>
            <label><input type="radio" name="q5" value="0">داستان گوئی به کمک فیلم</label><br>                        
            <label><input type="radio" name="q5" value="-4">مسخره بی نمک!</label><br>
        </div>


        
        <button type="button" onclick="calculateScore()">پایان</button>
    </form>

    <div class="result" id="resultBox" style="display: none;">نمره نهایی شما: -10 از ۲۰ 🌟</div>
    <button id="restartButton" onclick="restartQuiz()" style="display: none;">تکرار آزمون</button>

    <script>
        function calculateScore() {
            let score = 0;

            
            for (let i = 1; i <= 5; i++) {
                const q = document.querySelector(`input[name="q${i}"]:checked`);
                if (q) {
                    score += parseInt(q.value); // تغییر نوع به عدد صحیح
                }
            }

            
            document.getElementById("quizForm").style.display = "none";
            const resultBox = document.getElementById("resultBox");
            resultBox.style.display = "block";
            resultBox.innerText = `نمره نهایی شما: ${score} از ۲۰ 🌟`;
            document.getElementById("restartButton").style.display = "block";
        }

        function restartQuiz() {
            document.getElementById("quizForm").reset();
            document.getElementById("quizForm").style.display = "block";
            document.getElementById("resultBox").style.display = "none";
            document.getElementById("restartButton").style.display = "none";
        }
    </script>
</body>
</html>
