<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, proxy-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>آزمون نهایی</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background: #fdf6f6;
      direction: rtl;
      text-align: right;
    }
    .question {
      display: none;
    }
    .question.active {
      display: block;
    }
    .result {
      display: none;
      font-weight: bold;
      margin-top: 20px;
    }
    button {
      margin-top: 15px;
    }
    #restartButton {
      display: none;
    }
    .message {
      font-size: 18px;
      color: #ff0000;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>آزمون نهایی 😎</h2>
  <form id="quizForm">
    <!-- سوال ۱ -->
    <div class="question active" id="q1">
      <p>۱. آیا شما آماده‌اید برای یک چالش بزرگ؟</p>
      <label><input type="radio" name="q1" value="yes"> بله</label><br>
      <label><input type="radio" name="q1" value="no"> نه</label><br>
      <label><input type="radio" name="q1" value="irrelevant"> سوال مهمی نیست!</label><br>
      <button type="button" onclick="handleQ1()">بعدی</button>
      <div class="message" id="q1Message"></div>
    </div>

    <!-- سوال ۲ -->
    <div class="question" id="q2">
      <p>۲. اگر در دل طبیعت با یک خرس مواجه شوید، چه می‌کنید؟</p>
      <label><input type="radio" name="q2" value="5"> با آرامش از موقعیت خارج می‌شوم و سعی می‌کنم هیچ تهدیدی ایجاد نکنم.</label><br>
      <label><input type="radio" name="q2" value="0"> فرار می‌کنم و سریع از خطر دور می‌شوم.</label><br>
      <label><input type="radio" name="q2" value="-5"> از شجاعت خود بهره می‌برم و رو به رو می‌شوم!</label><br>
      <button type="button" onclick="nextQuestion('q2', 'q3')">بعدی</button>
      <div class="message" id="q2Message"></div>
    </div>

    <!-- سوال ۳ -->
    <div class="question" id="q3">
      <p>۳. اگر کسی از شما در مورد سینمای کوتاه بپرسد، پاسخ شما چیست؟</p>
      <label><input type="radio" name="q3" value="5"> سینمای کوتاه یعنی دستاوردی خلاقانه در زمان محدود.</label><br>
      <label><input type="radio" name="q3" value="0"> یه چیزی مثل فیلم‌های بلند ولی فقط کوتاه‌تر.</label><br>
      <label><input type="radio" name="q3" value="0"> اصلاً نمی‌دونم، ولی جذاب به نظر میاد!</label><br>
      <label><input type="radio" name="q3" value="-5"> مگه این روزا کسی فیلم کوتاه می‌سازه؟</label><br>
      <button type="button" onclick="nextQuestion('q3', 'q4')">بعدی</button>
      <div class="message" id="q3Message"></div>
    </div>

    <!-- سوال ۴ -->
    <div class="question" id="q4">
      <p>۴. وقتی از شما درخواست می‌شود که یک فرم شوخ‌طبع را پر کنید، چه می‌کنید؟</p>
      <label><input type="radio" name="q4" value="5"> با لبخند و خوشحالی جواب می‌دهم! 😁</label><br>
      <label><input type="radio" name="q4" value="0"> شاید بعداً به آن فکر کنم.</label><br>
      <label><input type="radio" name="q4" value="-5"> چرا کسی باید چنین چیزی از من بخواهد؟</label><br>
      <button type="button" onclick="calculateScore()">پایان</button>
      <div class="message" id="q4Message"></div>
    </div>
  </form>

  <div class="result" id="resultBox"></div>
  <button id="restartButton" onclick="restartQuiz()">شروع دوباره</button>

  <script>
    function handleQ1() {
      const q1 = document.querySelector('input[name="q1"]:checked');
      if (!q1) {
        document.getElementById('q1Message').innerText = "لطفاً یک گزینه را انتخاب کنید!";
        return;
      }

      const val = q1.value;
      if (val === "yes") {
        document.getElementById('q1Message').innerText = "عالی! به سوال بعدی می‌رویم...";
        nextQuestion("q1", "q2");
      } else if (val === "no") {
        document.getElementById('q1Message').innerText = "حتماً باز هم فرصت‌های دیگری خواهد بود!";
        document.getElementById("quizForm").style.display = "none";
        document.getElementById("resultBox").style.display = "block";
        document.getElementById("resultBox").innerText = "شما در آزمون رد شدید!";
        document.getElementById("restartButton").style.display = "block"; 
      } else if (val === "irrelevant") {
        document.getElementById('q1Message').innerText = "خب، همینطور ادامه می‌دهیم!";
        nextQuestion("q1", "q2");
      }
    }

    function nextQuestion(currentId, nextId) {
      document.getElementById(currentId).classList.remove("active");
      document.getElementById(nextId).classList.add("active");
    }

    function calculateScore() {
      let score = 0;
      for (let i = 2; i <= 4; i++) {
        const q = document.querySelector(`input[name="q${i}"]:checked`);
        if (q) score += parseInt(q.value);
      }

      document.getElementById("quizForm").style.display = "none";
      const resultBox = document.getElementById("resultBox");
      resultBox.style.display = "block";
      resultBox.innerText = `نمره نهایی شما: ${score} از ۲۰ 🌟`;
      document.getElementById("restartButton").style.display = "block"; 
    }

    function restartQuiz() {
      document.getElementById("quizForm").reset();
      document.getElementById("quizForm").style.display = "block";
      document.getElementById("resultBox").style.display = "none";
      document.getElementById("restartButton").style.display = "none";

      for (let i = 1; i <= 4; i++) {
        document.getElementById(`q${i}`).classList.remove("active");
      }
      document.getElementById("q1").classList.add("active");
    }
  </script>
</body>
</html>
