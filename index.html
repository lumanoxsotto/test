<script>
  function handleQ1() {
    const q1 = document.querySelector('input[name="q1"]:checked');
    if (!q1) return alert("لطفاً یک گزینه را انتخاب کنید!");

    const val = q1.value;
    if (val === "yes") {
      alert("هااان! 😏");
      nextQuestion("q1", "q2");
    } else if (val === "no") {
      alert("🥲 خب... خوش گذشت، خدافظ.");
      document.getElementById("quizForm").style.display = "none";
      document.getElementById("resultBox").style.display = "block";
      document.getElementById("resultBox").innerText = "شما در آزمون رد شدید!";
      document.getElementById("restartButton").style.display = "block"; // نمایش دکمه شروع دوباره
    } else if (val === "irrelevant") {
      alert("حالا به هر حال ادامه می‌دیم...");
      nextQuestion("q1", "q2");
    }
  }
</script>
